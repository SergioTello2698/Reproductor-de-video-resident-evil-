<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/faviconUmbrella.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./icons/residentevil.svg" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for=""><input type="checkbox" id="caja1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./icons/GoogleNegro.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="./icons/TwitterNegro.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
